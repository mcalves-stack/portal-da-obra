{% load static %}

<!-- Footer -->
<footer class="bg-white py-12 sm:py-16 lg:py-20" style="background-color: #FFFFFF;">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
      
      <!-- Company Info -->
      <div class="lg:col-span-1">
        <img src="{% static 'images/logo-portalobra.svg' %}" alt="Portal da Obra" class="h-10 sm:h-8 mb-6">
        <p class="font-dm font-light text-base sm:text-lg leading-6 sm:leading-7 text-[#001D4A] max-w-sm">
          Conectamos empresas a fornecedores qualificados para obras corporativas com segurança, previsibilidade e transparência total.
        </p>
      </div>

      <!-- Menu -->
      <div class="lg:col-span-1 lg:pl-[13rem]">
        <h4 class="font-dm font-bold text-lg sm:text-xl text-[#001D4A] mb-6">Menu</h4>
        <ul class="space-y-3 sm:space-y-4">
          <li><a href="#" class="font-dm font-light text-base sm:text-lg text-[#001D4A] hover:text-[#0047AB] transition-colors">Solução</a></li>
          <li><a href="#" class="font-dm font-light text-base sm:text-lg text-[#001D4A] hover:text-[#0047AB] transition-colors">Como Funciona</a></li>
          <li><a href="#" class="font-dm font-light text-base sm:text-lg text-[#001D4A] hover:text-[#0047AB] transition-colors">Por que nós?</a></li>
          <li><a href="#contato" class="font-dm font-light text-base sm:text-lg text-[#001D4A] hover:text-[#0047AB] transition-colors">Contato</a></li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="lg:col-span-1">
        <h4 class="font-dm font-bold text-lg sm:text-xl text-[#001D4A] mb-6">Contato</h4>
        <ul class="space-y-3 sm:space-y-4">
          <li class="flex items-center">
            <img src="{% static 'images/wpp-footer.png' %}" alt="WhatsApp" class="w-5 h-5 mr-3">
            <span class="font-dm font-light text-base sm:text-lg text-[#001D4A]">WhatsApp</span>
          </li>
          <li class="flex items-center">
            <img src="{% static 'images/contato-footer.png' %}" alt="Email" class="w-5 h-5 mr-3">
            <span class="font-dm font-light text-base sm:text-lg text-[#001D4A]">contato@portaldaobra.com.br</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
