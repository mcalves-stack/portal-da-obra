<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Portal da Obra{% endblock %}</title>
  
  <!-- Favicon -->
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'images/icon-p.svg' %}">
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             dm: ['"DM Sans"', 'sans-serif'],
            'inter': ['Inter', 'sans-serif'],
            'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          colors: {
            'primary': {
              50: '#C6D6F0',
              100: '#5B8FDB',
              500: '#0047AB',
              800: '#001D4A',
              900: '#05142C',
            },
            'portal': {
              'white': '#FFFFFF',
              'blue-primary': '#0047AB',
              'blue-light': '#C6D6F0',
              'blue-dark': '#001D4A',
              'blue-medium': '#5B8FDB',
              'blue-darkest': '#05142C',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white font-inter">
  {% block content %}{% endblock %}
</body>
</html>
